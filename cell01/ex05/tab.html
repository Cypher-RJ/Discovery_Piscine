<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex05</title>
	<style>
		table {
			border-collapse: collapse;
			width: 80%;
			margin: 40px auto;
		}
		td {
			width: 100px;
			height: 100px;
			text-align: left;
			vertical-align: middle;
			font-size: 25px;
			border: 8px solid rgb(202, 41, 202);
			padding-left: 20px;
		}
		.box1 {
			background-color: rgb(202, 41, 202);
			color: black;
		}
		.box2 {
			background-color: rgb(251, 251, 61);
			color: black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="box1">Ola</td>
			<td class="box2">mundo</td>
		</tr>
	</table>
</body>
</html>
