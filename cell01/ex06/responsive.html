<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex06</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			height: 100%;
		}
		td {
			width: 50%;
			height: 100%;
			text-align: left;
			vertical-align: middle;
			font-size: 4vw;
			border: 8px solid rgb(202, 41, 202);
			padding: 2%;
			box-sizing: border-box;
		}
		.box1 {
			background-color: rgb(202, 41, 202);
			color: black;
		}
		.box2 {
			background-color: rgb(251, 251, 61);
			color: black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="box1">Ola</td>
			<td class="box2">mundo</td>
		</tr>
	</table>
</body>
</html>
