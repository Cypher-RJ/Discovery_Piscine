<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex03</title>
	<link rel="stylesheet" href="card.css">
</head>

<body>
	<div class="card">
		<h2 class="card-title">Profile Card</h2>
		<table class="card-table">
			<tr>
				<td colspan="2" class="profile-pic-cell">
					<img src="https://i.redd.it/00dr9plop5ez.jpg" alt="Profile Picture" class="profile-pic">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="login-cell">
					<span class="login">@rjesus</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="desc-cell">
					<span class="desc">Web Developer</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="social-cell">
					<a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
							alt="GitHub" class="social-icon"></a>
					<a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
							alt="Twitter" class="social-icon"></a>
					<a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
							alt="LinkedIn" class="social-icon"></a>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="button-cell">
					<a href="https://instagram.com" target="_blank"><button class="contact-btn">Contact</button></a>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
