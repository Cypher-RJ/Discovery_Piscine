<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rush</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="rush.css">
</head>

<body>
	<!-- Sidebar -->
	<div id="sidebar" style="display:none; position:fixed; top:0; left:0; width:220px; height:100%; background:#222; color:#fff; z-index:1000; padding-top:60px; box-shadow:2px 0 8px rgba(0,0,0,0.2);">
	</div>
	<div class="parallax" id="profile-section">
		<div class="card">
			<table class="card-table">
				<tr>
					<td colspan="2" class="profile-pic-cell">
						<img src="https://i.redd.it/00dr9plop5ez.jpg" alt="Profile Picture" class="profile-pic">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="login-cell">
						<span class="login">@rjesus</span>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="button-cell">
						<a href="#parallax2-section" class="contact-link"><button class="contact-btn">Contact</button></a>
					</td>
				</tr>
			</table>
		</div>
		<div class="card">
			<table class="card-table">
				<tr>
					<td colspan="2" class="profile-pic-cell">
						<img src="https://i.redd.it/00dr9plop5ez.jpg" alt="Profile Picture" class="profile-pic">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="login-cell">
						<span class="login">@anotheruser</span>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="button-cell">
						<a href="#parallax3-section" class="contact-link"><button class="contact-btn">Contact</button></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="block" id="team-section">
		Best Rush Team
	</div>
	<div class="parallax2" id="parallax2-section">
		<img src="" alt="">
	</div>
	<div class="block" id="block2-section">
		Best Rush Team
	</div>
	<div class="parallax3" id="parallax3-section">
		<img src="" alt="">
	</div>
</body>

</html>
